<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        background: black;
        margin: 0;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        text-decoration: underline;
      }
      #termwrap{
        position: fixed;
        top: 400px;
        background: rgba(0, 0, 0, 0.8);
        width: 400px;
        text-align: right;
        z-index: 48;
        padding: 4px 20px 4px 40px;
      }
      #termwrap #term {
        font-family: 'Times New Roman', serif;
        font-size: 24/40px;
        font-style: italic;
        line-height: 40px;
        color: white;
        font-weight: normal;
        margin-right: 8px;
        display: inline-block;
      }
      #imageview {
        display: none;
        position: fixed;
        bottom: 0px;
        right: 0px;
        z-index: 8;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px;
      }
      #imageviewimg {
        max-height: 500px;
      }
      #imageviewtermwrapper {
        position: relative;
        text-align: center;
      }
      #imageviewclose {
        position: absolute;
        top: 4px;
        right: 4px;
        color: white;
        font-family: 'Times New Roman', serif;
        font-size: 11px;
        text-decoration: none;
      }
      #imageviewclose:hover {
        text-decoration: underline;
      }
      #imageviewterm {
        color: white;
        font-family: 'Times New Roman', serif;
        font-size: 24px;
        font-weight: normal;
        font-style: italic;
        margin: 0;
        padding-top: 16px;
      }
      .audio_img {
        min-width: 92px;
        min-height: 92px;
        transition: opacity 1s;
        margin-left: -6px;
        margin-top: -6px;
      }
      .audio_img:hover {
        opacity: 1.0 !important;
      }
      .stage {
        float: left;
        width: 80px;
        height: 80px;
        overflow: hidden;
        display: none;
        text-align: center;
        cursor: pointer;
        padding: 6px;
        
        transition: background 0.2s;
      }
      .stage:hover {
        background: white;
      }
      .stage:hover .stage_term {
        color: black !important;
      }
      .stage_term {
        color: white;
        text-decoration: none;
        font-size: 11px;
        line-height: 11px;
        display: none;
        margin-top: 33px;
        font-family: 'Helvetica Neue';
        
        transition: color 0.4s;
      }
      .stage_term:hover {
        text-decoration: underline;
      }
      #showimagewidewrap {
        position: absolute;
        top: -36px;
        right:8px;
        background: black;
        border: dotted white 1px;
        padding: 11px 16px;
        
        transition: top 0.4s;
      }
      #showimagewidewrap:hover {
        top: 8px;
      }
      #showimagewidewrapwrap {
       position: relative;
       z-index: 44;
      }
      #showimagewide {
        font-size: 24px;
        line-height: 24px;
        color: black;
        transition: color 0.4s;
      }
      #showimagewide:hover {
        color: white;
        text-decoration: none;
      }
      #imagewidestage {
        background: black;
        border: dotted 1px white;
        position: fixed;
        padding: 20px;
      }
      #screen {
        opacity: 0.8;
        background: black;
        position: fixed;
      }
      #screenwrap {
        position: relative;
        display: none;
        z-index: 32;
      }
      #imagewidestagewrap {
        position: relative;
        z-index: 40;
        display: none;
      }
    </style>
  </head>
